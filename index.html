<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Swiper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="bloc-before">
</div>
<div class="swiper">

      <div class="slide-container">

          <div class="image"
               style="--img-src: url('https://img.freepik.com/photos-gratuite/beau-concept-bois-macro_23-2148780467.jpg?w=2000&t=st=1706428805~exp=1706429405~hmac=7b344ec961db62daddb795f0d793909474fef4967e99f7bb1acf0a0c1ce6658e')">
          </div>
          <div class="image"
               style="--img-src: url('https://img.freepik.com/photos-gratuite/vieux-parquet-planches-bois-franc-design-grunge-brut-genere-par-intelligence-artificielle_188544-85185.jpg?w=2000&t=st=1706428828~exp=1706429428~hmac=ffb8fc285aa4a3532e24689afa97e59688ed7e2d49c8f73e6f0d495cb21f5104')">

        </div>
      </div>
    </div>
    <div class="swiper-slide slide">
      <div class="slide-container">

               style="--img-src: url('https://img.freepik.com/photos-gratuite/yacht-reflet-coucher-soleil-port_1150-12670.jpg?w=2000&t=st=1706429033~exp=1706429633~hmac=f7551f1a08c4b3f1f5151922cedb8a982d19455bb0050325b105058b6841a4f6')">

          <div class="image"
               style="--img-src: url('https://img.freepik.com/photos-gratuite/beau-bateau-generative-ai_191095-512.jpg?w=2000&t=st=1706429143~exp=1706429743~hmac=bb9f67b173d604fd14760df654320fd11c35bd0404b2b0fb54fae7965097e588')">

          </div>
        </div>
      </div>
    </div>
    <div class="swiper-slide slide">
      <div class="slide-container">
        <h2>Super slide 3</h2>
        <div class="images-wrapper">
          <div class="image"
               style="--img-src: url('https://img.freepik.com/photos-gratuite/batiment-balcon-blanc-noir_657883-296.jpg?w=2000&t=st=1706429205~exp=1706429805~hmac=4e02a59becddac6f26a853d961adc5e241143d727563b28b5d33f35a04dae566')">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bloc-after"></div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
